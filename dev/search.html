<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" id="search" lang="en">
   
   
   
   
   
   
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <style id="ssCss">
        span.ssQueryAndButton{
            display: flex;
            flex-direction: row;
            margin: 0.25em auto;
        }
        input#ssQuery{
            flex: 1;
        }
        div.ssDescFilters, div.ssDateFilters, div.ssBoolFilters{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        div.ssDescFilters fieldset, div.ssDateFilters fieldset, div.ssBoolFilters fieldset{
            margin: 0.25em auto;
            flex-grow: 1;
        }
        ul.ssDescCheckboxList{
            list-style-type: none;
            max-height: 8em;
            overflow-y: auto;
        }
        ul.ssDescCheckboxList li{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: flex-start;
        }
        div.ssDateFilters fieldset.ssFieldset span, div.ssBoolFilters fieldset.ssFieldset span{
            padding-left: 2em;
        }
    </style>
      
      
      
      
      
      
      
      
      
      
      
      <title>Search Page</title>
      </head>
   
   
   
   
   
   
   <body>
      
      
      
      
      
      
      <h1>Static Search</h1>
      
      
      
      
      
      
      <p>This is the static search engine demonstration.</p>
      
      
      
      
      
      
      <div id="staticSearch"><script src="staticSearch/ssPorter2Stemmer.js"></script><script src="staticSearch/ssSearch.js"></script><script>
                var Sch;
                window.addEventListener('load', function(){Sch = new StaticSearch();});
            </script><form accept-charset="UTF-8" id="ssForm" data-allowPhrasal="yes" onsubmit="return false;"><span class="ssQueryAndButton"><input type="text" id="ssQuery"/><button id="ssDoSearch">Search</button></span><div class="ssDescFilters">
               <fieldset class="ssFieldset" title="Document Subject" id="ssDesc1">
                  <legend>Document Subject</legend>
                  <ul class="ssDescCheckboxList">
                     <li><input type="checkbox" title="Document Subject" value="Hyphenation" id="ssDesc1_1" class="staticSearch.desc"/><label for="ssDesc1_1">Hyphenation</label></li>
                  </ul>
               </fieldset>
            </div>
         </form>
         <div id="ssResults"></div>
      </div>
      </body>
   </html>
